<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidad 8</title>
    <link rel="stylesheet" href="./unidad8.css">

</head>
<body>
    <section>
        <h1>Ingreso al sistema</h1>
        <form action="./validacion.html" method="post">
            <div class="username">
                <label class="margin">Usuario:</label> 
                <input type="email" name="username" id="username" class="input">
            </div>
            <br>
            
            <div class="password">
                <label class="margin">Clave:</label> 
                <input type="password" name="password" id="password"  class="input input-password" required>
            </div>
            
            <br>
            
            <input type="submit" value="Ingresar" id="submit" class=" submit">
        </form>
    </section>
    <script src="./unidad8.js"></script>
</body>
</html>
